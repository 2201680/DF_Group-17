<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Files for Deletion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px auto;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #007bff;
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #f4f4f4;
      margin: 5px 0;
      padding: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    form {
      display: inline;
    }

    button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pending Files for Deletion</h1>
    <ul>
      {% for line in data %}
      <li>
        {{ line }}
        <form action="/removeLine" method="POST">
          <input type="hidden" name="line" value="{{ line }}">
          <button type="submit">Remove</button>
        </form>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
