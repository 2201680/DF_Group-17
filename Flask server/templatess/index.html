<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Text</title>
</head>
<body>
  <form action="updateFiles" method="POST">
    <label for="inputText">Enter text:</label>
    <input type="text" id="inputText" name="inputText" placeholder="Type something..." required>
    <button type="submit">Submit</button>
  </form>

  <form action="/clearFile" method="POST" style="margin-top: 10px;">
    <button type="submit" style="background-color: red; color: white;">Clear File</button>
  </form>
</body>
</html>
